<form action="" method="post">
	<label>Nom : </label>
	<input type="text" id="nom"><br>
	<label>Prenom : </label>
	<input type="text" id="prenom"><br>
	<input type="button" value="save" onclick="save();">
	<input type="button" value="show" onclick="show();">
</form>
<p id="affTables"></p>
<script type="text/javascript" charset="utf-8">
function save(){
window.localStorage.setItem("Nom", document.getElementById("nom").value);
window.localStorage.setItem("Prenom", document.getElementById("prenom").value);
}
function show(){
var reNom = window.localStorage.getItem("Nom", reNom);
var rePrenom = window.localStorage.getItem("Prenom", rePrenom);
document.getElementById("affTables").innerHTML= rePrenom + " " + reNom;
}
</script>
